<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="leaf.png" class="leaf"></img>
        <div class="odin"><img src="odin-lined.png" class="logo"></img>ODIN</div>
        <div class="photo-blurb"><p>Photo by Halie West on Unsplash</p></div>
    </div>



    <div class="right">
        <div class="top"><h1>This is not a real online service! You know you need something like this in your life to help you realise
            your deepest dreams.<br>
            Sign up <span style="font-style: italic;">now</span> to get started.<br><br>
            You <span style="font-style: italic;">know</span> you want to.
        </h1>
        </div>
        <div class="form">
            <h1>Let's sign up</h1>

            <form class="sign-up-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="first-name">LAST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>      
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">EMAIL</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="first-name">PHONE NUMBER</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>      
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">PASSWORD</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="first-name">CONFIRM PASSWORD</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>      
                </div>
                


            </form>

        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
